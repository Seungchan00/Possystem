<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
</head>
<body>
<h1>Reservation Form</h1>
<form method="post" action="/reservation/reservationnew">
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${name}" readonly="readonly">
    </p>
    <p>
        <label for="people">Name:</label>
        <input type="text" id=people name="people"  placeholder="인원수를 입력하세요." th:value="${people}" >
    </p>
    <p>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" th:value="${phone}" readonly="readonly">
    </p>
    <p>
        <label for="tableid">Phone Number:</label>
        <input type="text" id="tableid" name="tableid" th:value="${tableid}" readonly="readonly">
    </p>
    <p>
        <button type="submit">예약하기</button>
    </p>

</form>

</body>
</html>
