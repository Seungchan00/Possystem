<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <form method="post" action="/reservation/reservationnew">
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${name}" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="people">인원수:</label>
        <input type="text" id=people name="people"  placeholder="인원수를 입력하세요." th:value="${people}" >
    </div>
    <div class="form-group">
        <label for="phone">휴대폰 번호:</label>
        <input type="text" id="phone" name="phone" th:value="${phone}" readonly="readonly">
    </div>
    <div class="form-group">
         <label for="tableid">테이블 번호:</label>
         <input type="text" id="tableid" name="tableid" th:value="${tableid}" readonly="readonly">
    </div>
        <button type="submit" class="btn btn-primary" >예약하기</button>
    </form>
</div>
</body>
</html>
